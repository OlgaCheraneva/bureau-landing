<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Новость</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/footer.css" />
        <link rel="stylesheet" href="css/newsPage/headline.css" />
        <link rel="stylesheet" href="css/newsPage/news.css" />
    </head>
    <body>
        <%= _.template(require('./../includes/header.html').default)() %>
        <main>
            <section class="headline">
                <img
                    src="img/big-house.png"
                    alt="Постройка"
                    class="headline__image"
                />
                <img
                    class="pointer-to-left"
                    src="img/Group 5.svg"
                    alt="Стрелка влево"
                    title="Стрелка влево"
                />
                <img
                    class="pointer-to-down"
                    src="img/Group 11.svg"
                    alt="Стрелка вниз"
                    title="Стрелка вниз"
                />
                <div class="news-view-count">
                    <img
                        class="news-view-count__image"
                        src="img/eye.svg"
                        alt="Просмотры"
                        title="Просмотры"
                    />
                    <span class="news-view-count__value">1453</span>
                </div>
            </section>
            <%= _.template(require('./../includes/all-news.html').default)() %>
        </main>
        <%= _.template(require('./../includes/footer.html').default)() %>
    </body>
</html>
