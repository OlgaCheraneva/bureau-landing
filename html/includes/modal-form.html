<div id="modal-form" class="modal-form-background">
    <section class="modal-form-container">
        <div class="modal-form__title-box">
            <div class="modal-form__title">
                Ваша заявка
            </div>
            <div class="modal-form__text">
                Наши специалисты организуют просмотр квартиры и проведут сделку
            </div>
        </div>
        <form class="modal-form form">
            <div class="modal-form-group">
                <input
                    type="text"
                    class="modal-form__input"
                    placeholder="Имя"
                    required
                />
                <input
                    type="tel"
                    class="modal-form__input phone-number-input"
                    placeholder="Телефон"
                    pattern="\+7 \d{3}-\d{3}-\d{2}-\d{2}"
                    required
                />
            </div>
            <input
                type="email"
                class="modal-form__input modal-form__email-input"
                placeholder="Почта"
                required
            />
            <input
                type="text"
                class="modal-form__input modal-form__message-input"
                placeholder="Ваше сообщение"
            />
            <div class="modal-form-footer">
                <div class="modal-form__agree-block">
                    <label class="agree-block__checkbox-label">
                        <input
                            class="agree-block__checkbox"
                            type="checkbox"
                            name="subscribe"
                        /><span class="agree-block__fake-checkbox">
                            <svg
                                class="agree-block__fake-checkbox__img"
                                width="28"
                                height="20"
                                viewBox="0 0 28 20"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M2 10.5L10 18.5L26.5 2"
                                    stroke="#F3C61C"
                                    stroke-width="2"
                                    stroke-linecap="square"
                                />
                            </svg>
                        </span>
                        <span class="agree-block__checkbox__label"
                            >Подписка на новости</span
                        >
                    </label>
                    <label class="agree-block__checkbox-label">
                        <input
                            class="agree-block__checkbox"
                            type="checkbox"
                            name="isAgree"
                            required
                        /><span class="agree-block__fake-checkbox">
                            <svg
                                class="agree-block__fake-checkbox__img"
                                width="28"
                                height="20"
                                viewBox="0 0 28 20"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M2 10.5L10 18.5L26.5 2"
                                    stroke="#F3C61C"
                                    stroke-width="2"
                                    stroke-linecap="square"
                                />
                            </svg>
                        </span>
                        <span class="agree-block__checkbox__label"
                            >Я согласен с предосталением персональных
                            данных</span
                        >
                    </label>
                </div>
                <div class="golden-frame">
                    <button class="modal-form__submit-button">
                        Отправить
                    </button>
                </div>
            </div>
        </form>
        <button class="modal-form__close-button">
            <img
                src="/img/x.svg"
                alt="Закрыть"
                class="modal-form__close-button__image"
            />
        </button>
    </section>
</div>
