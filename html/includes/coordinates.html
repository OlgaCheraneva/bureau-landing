<section class="coordinates">
    <div class="container">
        <div class="coordinates__inner">
            <section class="coordinates__map">
                <div class="coordinates__info-container">
                    <div class="coordinates__info">
                        <ul class="info__contacts-list">
                            <li class="info__contacts-list-item">
                                <a href="mailto:info@buro.estate" class="email"
                                    >info@buro.estate</a
                                >
                            </li>
                            <li class="info__contacts-list-item">
                                <a href="tel:78126371000" class="phone"
                                    >+7 (812) 637-10-00</a
                                >
                            </li>
                            <li class="info__contacts-list-item">
                                <a href="tel:79213525555" class="phone"
                                    >+7 (921) 352-55-55</a
                                >
                            </li>
                        </ul>
                        <div class="info__working-time">
                            <span class="info__working-time__title"
                                >Время работы офиса:</span
                            >9:00–19:00 (Пн-Пт)
                        </div>
                        <div class="info__address">
                            <span class="info__address__title">Адрес:</span
                            >199004, Санкт-Петербург,<br />Набережная Макарова,
                            д. 60
                        </div>
                    </div>
                </div>
                <img
                    src="img/map-pointer.svg"
                    alt="Указатель на карте"
                    class="coordinates__map__pointer"
                />
            </section>
            <section class="coordinates__form-container">
                <div class="coordinates__form__title-box">
                    <div class="coordinates__form__title">
                        Остаемся на связи
                    </div>
                    <div class="coordinates__form__text">
                        Ответим на ваши вопросы и предложим вам варианты
                    </div>
                </div>
                <form action="submit" class="coordinates__form">
                    <div class="coordinates__form-group">
                        <input
                            type="text"
                            class="coordinates__form__input"
                            placeholder="Имя"
                            required
                        />
                        <input
                            type="text"
                            class="coordinates__form__input"
                            placeholder="Телефон"
                            required
                        />
                    </div>
                    <input
                        type="email"
                        class="coordinates__form__input coordinates__form__email-input"
                        placeholder="Почта"
                        required
                    />
                    <input
                        type="text"
                        class="coordinates__form__input coordinates__form__message-input"
                        placeholder="Ваше сообщение"
                        required
                    />
                    <div class="coordinates__form-footer">
                        <div class="coordinates__form__agree-block">
                            <label class="agree-block__checkbox-label">
                                <input
                                    class="agree-block__checkbox"
                                    type="checkbox"
                                    name="isAgree"
                                /><span
                                    class="agree-block__fake-checkbox"
                                ></span>
                                <span class="agree-block__checkbox__label"
                                    >Я согласен с предосталением персональных
                                    данных</span
                                >
                            </label>
                        </div>
                        <div class="golden-frame">
                            <button
                                class="coordinates__form__submit-button"
                                type="submit"
                            >
                                Отправить
                            </button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</section>
