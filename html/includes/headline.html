<section class="headline">
    <div class="background-light-theme"></div>
    <img
        class="/pointer-to-left"
        src="/img/Group 5.svg"
        alt="Стрелка влево"
        title="Стрелка влево"
    />
    <div class="event-news">
        <h1 class="event__title"><%=description%></h1>
        <div class="line"></div>
        <div href="/" class="event__text"><%=text%>
        </div>
    </div>
    <a href="#second-page-block" class="pointer-to-down-wrapper">
        <img
            class="pointer-to-down"
            src="/img/Group 11.svg"
            alt="Стрелка вниз"
            title="Стрелка вниз"
    /></a>
    <img src="/img/<%=img.src%>" class="headline__image" alt=<%=img.alt%> title=<%=img.title%>></img>
</section>
