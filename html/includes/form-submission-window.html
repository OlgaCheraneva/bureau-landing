<div id="form-submission-window" class="form-submission-window-background">
    <section class="form-submission-window-container">
        <img class="form-submission-window__image" src="img/lion.svg" />
        <div class="form-submission-window__title">
            Заявка отправлена
        </div>
        <div class="form-submission-window__text">
            Наши специалисты свяжутся с Вами в ближайшее время
        </div>
        <div class="golden-frame">
            <button
                class="form-submission-window__return-button form-submission-window__close-btn"
            >
                Отлично
            </button>
        </div>
        <button
            class="form-submission-window__close-button form-submission-window__close-btn"
            ><img
                src="/img/x.svg"
                alt="Закрыть"
                class="form-submission-window__close-button__image"
        />
    </section>
</div>
